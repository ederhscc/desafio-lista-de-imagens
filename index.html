<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="desafio de lista de imagens com figma">
    <meta name="author" content="Eder Henrique Santos">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Lista de imagens</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsivo.css">

</head>

<body>
    <main class="main">
        <div class="container">
            <ul class="list-img">
                <li>
                    <div class="item">
                        <img src="src/images/rome.png" alt="rome">
                        <h2>Rome</h2>
                        <p>Michelangelo</p>
                    </div>
                </li>
                <li>
                    <div class="item">
                        <img src="src/images/boat.png" alt="boat">
                        <h2>Boat at Sea</h2>
                        <p>Vicent Van Gogh</p>
                    </div>
                </li>
                <li>
                    <div class="item">
                        <img src="src/images/sand-and-sea.png" alt="sand and sea">
                        <h2>Sand and Sea</h2>
                        <p>Da vinci</p>
                    </div>
                </li>
                <li>
                    <div class="item">
                        <img src="src/images/starry-night.png" alt="starry-night">
                        <h2>Starry Night</h2>
                        <p>Vicent Van Gogh</p>
                    </div>
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
