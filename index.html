<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="desafio de lista de imagens com figma">
    <meta name="author" content="Eder Henrique Santos">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Lista de imagens</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsivo.css">

</head>

<body>
    <main>
        <section class="pinturas">
            <div class="pintura">
                <img src="src/images/rome.png" alt="rome">

                <div class="informacoes">
                    <h2 class="titulo">Rome</h2>
                    <h3 class="subtitulo">Michelangelo</h3>
                </div>
            </div>
            <div class="pintura">
                <img src="src/images/boat.png" alt="boat">

                <div class="informacoes">
                    <h2 class="titulo">Boat at Sea</h2>
                    <h3 class="subtitulo">Vicent Van Gogh</h3>
                </div>
            </div>
            <div class="pintura">
                <img src="src/images/sand-and-sea.png" alt="sand and sea">

                <div class="informacoes">
                    <h2 class="titulo">Sand and Sea</h2>
                    <h3 class="subtitulo">Da vinci</h3>
                </div>
            </div>
            <div class="pintura">
                <img src="src/images/starry-night.png" alt="starry-night">

                <div class="informacoes">
                    <h2 class="titulo">Starry Night</h2>
                    <h3 class="subtitulo">Vicent Van Gogh</h3>
                </div>
            </div>              
        </section>
    </main>
</body>

</html>
